<html>
	<head>
		<link rel="stylesheet" href="common.css"/>
		<script src="../lib/prototype.js"></script>
		<script src="../src/livepipe.js"></script>
		<script src="../src/hotkey.js"></script>
		<script>
			document.observe('dom:loaded',function(){
				var console_element = $('console');
				var log = function(text){
					console_element.innerHTML += text + '\n';
				};
				$('console_clear').observe('click',function(){
					console_element.innerHTML = '';
				});
				new HotKey('a',function(){
					log('control + "a" pressed');
				});
				new HotKey('b',function(){
					log('control + shift + "b" pressed');
				},{
					shiftKey: true
				});
				new HotKey('c',function(){
					log('control + shift + alt/option + "c" pressed');
				},{
					shiftKey: true,
					altKey: true
				});
				new HotKey('d',function(){
					log('"d" pressed');
				},{
					ctrlKey: false
				});
				new HotKey('e',function(){
					log('control + "e" pressed inside of textarea');
				},{
					element: $(document.body).down('textarea')
				});
				$('remote_trigger').observe('click',function(){
					var value = $('remote_trigger_selector').value;
					Control.HotKey.hotkeys.find(function(hotkey){
						return hotkey.letter == value;
					}).trigger();
				});
			});
		</script>
		<style>
		</style>
	</head>
	<body>
		<h1>HotKey Examples<span>view source for code</span></h1>
		<p>The following hot keys are enabled:</p>
		<ul>
			<li>control + "<b>a</b>"</li>
			<li>control + shift + "<b>b</b>"</li>
			<li>control + shift + alt/option + "<b>c</b>"</li>
			<li>"<b>d</b>" - no modifiers</li>
			<li>control + "<b>e</b>" - will only fire when textarea below has focus</li>
		</ul>
		<p>
			<a href="#" id="remote_trigger">Trigger HotKey</a>
			<select id="remote_trigger_selector">
				<option value="A">a</option>
				<option value="B">b</option>
				<option value="C">c</option>
				<option value="D">d</option>
				<option value="E">e</option>
			</select>
		</p>
		<textarea></textarea>
		<h2>Console<span><a href="#" id="console_clear">clear</a></span></h2>
		<textarea id="console" readonly="true"></textarea>
	</body>
</html>
